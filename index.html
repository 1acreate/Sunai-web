<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunai AI - Vocal to Music Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    input, button, textarea {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé§ Sunai AI</h1>
  <p>Upload your vocal and get AI-generated music üé∂</p>

  <input type="file" id="audioFile" accept="audio/*" />
  <br/>
  <textarea id="prompt" placeholder="Describe your music style (e.g., Punjabi bhakti with dhol)..."></textarea>
  <br/>
  <button onclick="generate()">üé∂ Generate Music</button>

  <p id="status"></p>
  <audio id="player" controls style="display:none;"></audio>
  <a id="downloadLink" href="#" download style="display:none;">‚¨áÔ∏è Download Mix</a>

  <script>
    async function generate() {
      const prompt = document.getElementById('prompt').value.trim();
      const fileInput = document.getElementById('audioFile');
      const status = document.getElementById('status');
      const player = document.getElementById('player');
      const download = document.getElementById('downloadLink');

      if (!prompt || !fileInput.files[0]) {
        alert('Please enter a prompt and upload a vocal.');
        return;
      }

      status.innerText = '‚è≥ Uploading and generating, please wait...';
      player.style.display = 'none';
      download.style.display = 'none';

      const formData = new FormData();
      formData.append('prompt', prompt);
      formData.append('vocal', fileInput.files[0]);

      try {
        const response = await fetch("https://sunai.hf.space/generate", {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Server Error');

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        player.src = url;
        player.style.display = 'block';

        download.href = url;
        download.style.display = 'inline-block';

        status.innerText = '‚úÖ Music generated successfully!';
      } catch (err) {
        console.error(err);
        status.innerText = '‚ùå Failed to generate music. Try again later.';
      }
    }
  </script>
</body>
</html>
