<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunai AI - Vocal to Music Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    input, button, textarea {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    audio {
      margin-top: 20px;
    }
    .section {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üé§ Sunai AI - Vocal to Music Generator</h1>  <div class="section">
    <label for="prompt">üéµ Describe Your Music Style:</label>
    <input id="prompt" type="text" placeholder="e.g. Punjabi devotional with dhol beats" /><label for="audioFile">üéôÔ∏è Upload Your Singing:</label>
<input id="audioFile" type="file" accept="audio/*" />

<button onclick="generateMusic()">üé∂ Generate & Mix</button>

<p id="status"></p>
<audio id="player" controls style="display:none;"></audio>
<a id="downloadLink" href="#" download style="display:none; margin-top: 10px;">‚¨áÔ∏è Download Mixed Track</a>

  </div>  <script>
    async function generateMusic() {
      const prompt = document.getElementById('prompt').value;
      const fileInput = document.getElementById('audioFile');
      const status = document.getElementById('status');
      const player = document.getElementById('player');
      const downloadLink = document.getElementById('downloadLink');

      if (!fileInput.files[0] || !prompt) {
        alert('Please provide both a vocal file and a music style prompt.');
        return;
      }

      status.innerText = '‚è≥ Uploading and generating music, please wait...';
      player.style.display = 'none';
      downloadLink.style.display = 'none';

      const formData = new FormData();
      formData.append('vocal', fileInput.files[0]);
      formData.append('prompt', prompt);

      try {
        const response = await fetch('https://sunai.hf.space/generate', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Server error');
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        player.src = url;
        player.style.display = 'block';

        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';

        status.innerText = '‚úÖ Done! Mixed music is ready.';
      } catch (err) {
        console.error(err);
        status.innerText = '‚ùå Failed to generate music. Please try again.';
      }
    }
  </script></body>
</html>
